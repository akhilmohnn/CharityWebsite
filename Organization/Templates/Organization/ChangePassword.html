{% extends 'Organization/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <form method="post" action="" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: 20px auto; max-width: 500px;">
        {% csrf_token %}
        <table border="3" cellpadding="10" align="center" style="border-collapse: collapse; width: 100%;">
            <tr>
                <td style="padding: 10px;">Current Password</td>
                <td style="padding: 10px;"><input type="password" id="" name="txt_pass" value="{{hdata.helper_password}}" required="" autocomplete="off" style="width: 100%;"></td>
            </tr>
            <tr>
                <td style="padding: 10px;">New Password</td>
                <td style="padding: 10px;"><input type="password" id="" name="txt_new" required="" autocomplete="off" style="width: 100%;"></td>
            </tr>
            <tr>
                <td style="padding: 10px;">Confirm Password</td>
                <td style="padding: 10px;"><input type="password" id="" name="txt_cpass" required="" autocomplete="off" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding: 10px;"><input type="submit" name="btn_submit" id="" value="Change" style="padding: 8px 16px; background-color: #5bc1ac; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
                <input type="reset" name="btn_cancel" id="" value="Cancel" style="padding: 8px 16px; background-color: #dc3545; color: #fff; border: none; border-radius: 4px; cursor: pointer;"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}");
    </script>
    {% endif %}
</body>
</html>
{% endblock content%}
