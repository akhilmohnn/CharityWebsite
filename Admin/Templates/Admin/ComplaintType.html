<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Complaint Types</h3>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Complaint Type</td>
                <td><input type="text" name="comptype" id="comptype" value="{{comptyp_data.complaint_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Add" ></td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <td>SI No</td>
                <td>Complaint Types</td>
                <td>Action</td>
            </tr>
            {% for i in comptype %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.complaint_name}}</td>
                <td>
                    <a href="">Delete</a>
                </td>
                   
                
            </tr>
            {% endfor %}
        </table>
    </form>
</center>
</body>
</html>
