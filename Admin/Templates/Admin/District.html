{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table style="margin: 0 auto;">
            <tr>
                <td style="font-weight: bold; text-align: center;">District</td>
            </tr>
            <tr>
                <td style="text-align: center;"><input type="text" name="district" value="{{ dis_data.district_name }}" style="padding: 5px;"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Add" style="padding: 8px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px;"></td>
            </tr>
        </table>
        
    </form>
    <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <tr style="background-color: #f2f2f2;">
            <td style="font-weight: bold;">SI No</td>
            <td style="font-weight: bold;">District</td>
            <td style="font-weight: bold;">Actions</td>
        </tr>
        {% for i in dis %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.district_name }}</td>
            <td>
                <a href="{% url 'webbasic:deletedistrict' i.id %}" style="text-decoration: none; color: red; margin-right: 10px;">Delete</a>
                <a href="{% url 'webbasic:editdistrict' i.id %}" style="text-decoration: none; color: blue;">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>



{% endblock content %}
