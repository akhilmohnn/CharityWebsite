{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
            <td><input type="text" name="district" value="{{dis_data.district_name}}"></td>
        </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <center>
    <table border="1">
        <tr>
            <td>SI No</td>
            <td>District</td>
        </tr>
        {% for i in dis %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td><a href="{% url 'webbasic:deletedistrict' i.id %}">Delete</a>
            <a href="{% url 'webbasic:editdistrict' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    </center>
</body>
</html>

{% endblock content %}
