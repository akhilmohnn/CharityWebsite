{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaint</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">

    <center>
        <h1 style="color: #333;">View Feedback</h1>
   
        <table style="border-collapse: collapse; width: 90%; max-width: 800px; margin: 20px auto; border: 1px solid #ddd; background-color: #fff;">
            <thead>
                <tr>
                    <th style="padding: 10px; text-align: left; border: 1px solid #ddd; background-color: #f2f2f2;">Sl.no</th>
                    <th style="padding: 10px; text-align: left; border: 1px solid #ddd; background-color: #f2f2f2;">Organization</th>
                    <th style="padding: 10px; text-align: left; border: 1px solid #ddd; background-color: #f2f2f2;">Feedback Title</th>
                    <th style="padding: 10px; text-align: left; border: 1px solid #ddd; background-color: #f2f2f2;">Content</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for i in fdata %}
                <tr>
                    <td style="padding: 10px; text-align: left; border: 1px solid #ddd;">{{forloop.counter}}</td>
                    <td style="padding: 10px; text-align: left; border: 1px solid #ddd;">{{i.organization.org_name}}</td>
                    <td style="padding: 10px; text-align: left; border: 1px solid #ddd;">{{i.feedbacktitle}}</td>
                    <td style="padding: 10px; text-align: left; border: 1px solid #ddd;">{{i.content}}</td>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>

</body>
</html>
{% endblock content %}
