<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td>
                    <select name="dropdown" id="">
                        <option value="select"></option>
                        {% for i in district %}
                        <option value="{{i.id}}">{{i.district_name}}</option>
                        {% endfor %}

                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>

        </table>
    </form>
    <center>
        <table border="2">
            <tr>
                <td>SI NO</td>
                <td>Place</td>
            </tr>
            {% for i in plc1 %}
            <tr>
                <td>{{forloop.counter }}</td>
                <td>{{i.place_name}}</td>
                <td>
                <a href="{% url 'webbasic:editplace' i.id %}">Edit</a></td>
                <td><a href="{% url 'webbasic:deleteplace' i.id %}">Delete</a></td>
            </tr>
            {%endfor%}
        </table>
    </center>
</body>
</html>
