{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <center>
        <h2 style="color: #333;">Scholarship Type</h2><br>
        <form action="" method="post">
            {% csrf_token %}
            <table style="border-collapse: collapse; width: 50%; max-width: 400px; margin: 0 auto; border: 4px solid #000;">
                <tr>
                    <td style="padding: 10px; text-align: left; border: 4px solid #000;">ScholarshipType</td>
                    <td style="padding: 10px; text-align: left; border: 4px solid #000;"><input type="text" name="txt_scholar" value="{{edis.scholarship_type}}" required="" autocomplete="off"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btn_save" value="submit" style="padding: 10px; background-color: #1fafa6; color: #fff; border: none; cursor: pointer;">
                        <input type="reset" name="btn_cancel" value="cancel" style="padding: 10px; background-color: #ff0000; color: #fff; border: none; cursor: pointer;">
                    </td>
                </tr>
            </table>
        </form>
        <br><br><br><br>
        <table style="border-collapse: collapse; width: 50%; max-width: 400px; margin: 0 auto; border: 1px solid #000;" cellpadding="3" align="center">
            <tr>
                <td style="padding: 10px; text-align: left; border: 1px solid #000;">sl.no</td>
                <td style="padding: 10px; text-align: left; border: 1px solid #000;">Scholarship Type</td>
                <td style="padding: 10px; text-align: left; border: 1px solid #000;">Action</td>
            </tr>
            {% for i in scholarshiptype %}
            <tr>
                <td style="padding: 10px; text-align: left; border: 1px solid #000;">{{forloop.counter}}</td>
                <td style="padding: 10px; text-align: left; border: 1px solid #000;">{{i.scholarship_type}}</td>
                <td style="padding: 10px; text-align: left; border: 1px solid #000;">
                    <a href="{% url 'webbasic:deletescholar' i.id %}" style="text-decoration: none; color: #1fafa6; font-weight: bold;">Delete</a>
                    <a href="#" style="text-decoration: none; color: #1fafa6; font-weight: bold;">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>

</html>
{% endblock content %}
