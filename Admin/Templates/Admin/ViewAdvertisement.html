{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewAdvertisement</title>
</head>
<body>
    <div style="max-width: 800px; margin: 50px auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Advertisement Requests</h2>
        <table style="width: 100%; border-collapse: collapse;">
            <tr>
                <th style="padding: 10px; border: 1px solid #ddd; background-color: #f2f2f2;">SINo</th>
                <th style="padding: 10px; border: 1px solid #ddd; background-color: #f2f2f2;">Title</th>
                <th style="padding: 10px; border: 1px solid #ddd; background-color: #f2f2f2;">Image</th>
                <th style="padding: 10px; border: 1px solid #ddd; background-color: #f2f2f2;">Content</th>
                <th style="padding: 10px; border: 1px solid #ddd; background-color: #f2f2f2;">Contact</th>
                <th colspan="2" style="padding: 10px; border: 1px solid #ddd; background-color: #f2f2f2; text-align: center;">Action</th>
            </tr>
            {% for i in addata %}
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">{{forloop.counter}}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{i.ad_title}}</td>
                <td style="padding: 10px; border: 1px solid #ddd;"><img src="{{ i.ad_image.url }}" alt="Image" style="width: 200px; height: 200px; object-fit: cover;"></td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{i.ad_content}}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{i.ad_contact}}</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;"><a href="{% url 'webbasic:acceptads' i.id %}" style="text-decoration: none; color: #1fafa6; font-weight: bold;">Accept</a></td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;"><a href="{% url 'webbasic:rejectads' i.id %}" style="text-decoration: none; color: #ff0000; font-weight: bold;">Reject</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
{% endblock content %}
