<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Request Type</h3>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Request type</td>
                <td>
                    <input type="text" name="reqtype" value="{{reqtyp_data.reqtype_name}}">
                </td>
            </tr>
            <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Add" ></td>
                </tr>
        </table>
        <br>
    
            <table border="1">
                <tr>
                    <td>SI No</td>
                    <td>RequestTypes</td>
                    <td>Action</td>
                </tr>
                {% for i in reqtype %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.request_name}}</td>
                    <td>
                        <a href="{% url 'webbasic:deletereqtype' i.id %}">Delete</a>
                    </td>
                       
                    
                </tr>
                {% endfor %}
            </table>
        
    </form>
</center>
</body>
</html>
