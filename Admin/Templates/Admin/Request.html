{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3 style="color: #333;">Request Type</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table style="margin-bottom: 20px;">
                <tr>
                    <td>Request type</td>
                    <td>
                        <input type="text" name="reqtype" value="{{reqtyp_data.reqtype_name}}" style="padding: 5px;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Add" style="padding: 5px 10px; background-color: #1fafa6; color: #fff; border: none; cursor: pointer;">
                    </td>
                </tr>
            </table>
            <table border="1" style="border-collapse: collapse; width: 80%; max-width: 400px;">
                <tr>
                    <td style="padding: 10px; text-align: center; background-color: #f2f2f2;">SI No</td>
                    <td style="padding: 10px; text-align: center; background-color: #f2f2f2;">Request Types</td>
                    <td style="padding: 10px; text-align: center; background-color: #f2f2f2;">Action</td>
                </tr>
                {% for i in reqtype %}
                <tr>
                    <td style="padding: 10px; text-align: center;">{{forloop.counter}}</td>
                    <td style="padding: 10px; text-align: center;">{{i.request_name}}</td>
                    <td style="padding: 10px; text-align: center;">
                        <a href="{% url 'webbasic:deletereqtype' i.id %}" style="text-decoration: none; color: #1fafa6; font-weight: bold;">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </center>
</body>
</html>
{% endblock content %}
