<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewAdvertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* light gray background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* subtle shadow */
        }

        h2 {
            text-align: center;
            color: #333; /* dark gray text */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd; /* light gray border */
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover; /* maintain aspect ratio */
        }

        a {
            text-decoration: none;
            color: #1fafa6; /* green link */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Accepted Advertisement</h2>
        <table>
            <tr>
                <th>SINo</th>
                <th>Title</th>
                <th>Image</th>
                <th>Content</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
            {% for i in addata %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.ad_title}}</td>
                <td><img src="{{ i.ad_image.url }}" alt="Image"></td>
                <td>{{i.ad_content}}</td>
                <td>{{i.ad_contact}}</td>
                <td><a href="{% url 'webbasic:rejectads' i.id %}">Reject</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
