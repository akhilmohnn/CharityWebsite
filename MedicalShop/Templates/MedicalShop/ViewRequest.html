{% extends 'MedicalShop/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization requests</title>
</head>
<body>
    <div class="container" style="max-width: 800px; margin: 20px auto;">
        <h2 style="text-align: center; color: #333;">Organization requests</h2>
        <table border="0" style="width: 100%; border-collapse: collapse;">
            <tr>
                <th style="padding: 10px; border-bottom: 1px solid #000;">SI No</th>
                <th style="padding: 10px; border-bottom: 1px solid #000;">Price</th>
                <!-- <th>Content</th> -->
                <th style="padding: 10px; border-bottom: 1px solid #000;">Proof</th>
                <th style="padding: 10px; border-bottom: 1px solid #000;">Action</th>
            </tr>
            {% for i in rqst1 %}
            <tr>
                <td style="padding: 10px; border-bottom: 1px solid #000;">{{ forloop.counter }}</td>
                <td style="padding: 10px; border-bottom: 1px solid #000;">{{ i.req_price }}</td>
                <!-- <td>{{ i.req_content }}</td> -->
                <td style="padding: 10px; border-bottom: 1px solid #000;"><img src="{{ i.req_proof.url }}" alt="Proof" width="100" onclick="enlargeImage('{{ i.req_proof.url }}')"></td>
                <td style="padding: 10px; border-bottom: 1px solid #000;"><a class="action-link" href="{% url 'MedicalShop:requestfull' i.id %}" style="color: #5bc1ac; text-decoration: none;">View more</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- Enlarged Image Container -->
    <div id="enlarged-image-container" style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); overflow: auto;">
        <span class="close-button" onclick="closeEnlargedImage()" style="position: absolute; top: 15px; right: 35px; color: #fff; font-size: 50px; cursor: pointer;">&times;</span>
        <img id="enlarged-image" src="" alt="Enlarged Image" style="display: block; margin: auto; margin-top: 50px; max-width: 90%; max-height: 90%;">
    </div>

    <script>
        function enlargeImage(imageUrl) {
            var enlargedImage = document.getElementById("enlarged-image");
            enlargedImage.src = imageUrl;

            var enlargedImageContainer = document.getElementById("enlarged-image-container");
            enlargedImageContainer.style.display = "block";
        }

        function closeEnlargedImage() {
            var enlargedImageContainer = document.getElementById("enlarged-image-container");
            enlargedImageContainer.style.display = "none";
        }
    </script>
</body>
</html>
{% endblock content%}
