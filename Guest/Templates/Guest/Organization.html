{% extends 'Guest/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Organization Registration</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="org_name" id="org_name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="org_email" id="org_email"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="org_contact" id="org_contact"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="org_address" id="org_address"></td>
            </tr>
            <tr>
                <td>Logo</td>
                <td><input type="file" name="org_logo" id="org_logo"></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input type="file" name="org_proof" id="org_proof"></td>
            </tr>
            <tr>
                <td>District</td>
                <td>
                    <select name="dropdown" id="sel_dis">
                        <option value="select"></option>
                        {% for i in district %}
                        <option value="{{i.id}}">{{i.district_name}}</option>
                        {% endfor %}
    
                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td>
                    <select name="sel_place" id="sel_place">
                        <option value="">...Select...</option>
    
                    </select>
                </td>
            </tr>
            <tr>
                <td>Type</td>
                <td>
                    <select name="org_type" id="org_type">
                        <option value="select"></option>
                        {% for i in type %}
                        <option value="{{i.id}}">{{i.type_name}}</option>
                        {% endfor %}
    
                    </select>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="org_password" id="org_password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_dis").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
    </script>

    {% endblock content %}
