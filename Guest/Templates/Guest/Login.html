{% extends 'Guest/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;">
    <center style="margin-top: 50px;">
        <h3>Login Page</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table style="border-collapse: collapse; background-color: white; border: 1px solid #ccc; width: 300px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <tr>
                    <td style="padding: 10px;">Email</td>
                    <td style="padding: 10px;"><input type="text" name="log_email" id="log_email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></td>
                </tr>
                <tr>
                    <td style="padding: 10px;">Password</td>
                    <td style="padding: 10px;"><input type="password" name="log_password" id="log_password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Login" style="padding: 8px 20px; border: none; background-color: #1fafa6; color: white; border-radius: 3px; cursor: pointer;">
                        <input type="reset" value="Cancel" style="padding: 8px 20px; border: none; background-color: #1fafa6; color: white; border-radius: 3px; cursor: pointer;">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
{% endblock content %}
