<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><br>
        <h2>Detailed View</h2><br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
            <tr>
                
                <td colspan="2"><img src="{{ rdata.req_proof.url }}" alt="Image" width="200" height="200"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td>{{rdata.req_request.request_name}}</td>
            </tr>
            {% if rdata.req_price == "" %}
            {% else %}
            <tr>
                <td>Price</td>
                <td>{{rdata.req_price}}</td>
            </tr>
            {% endif %}
            <tr>
                <td>Content</td>

                
                <td>{{rdata.req_content}}</td>
            </tr>
            {% if rdata.req_price == "" %}
            <tr>
                <td colspan="2" align="center">
                    <a href="">Pay Now</a></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2" align="center">
                    <a href="">Donate Now</a></td>
            </tr>
            {% endif %}

        </table>
    </form>
</center>
</body>
</html>
