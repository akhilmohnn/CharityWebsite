<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* light gray background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* subtle shadow */
        }

        h2 {
            text-align: center;
            color: #333; /* dark gray text */
        }

        table {
            width: 100%;
        }

        table td {
            padding: 10px;
        }

        input[type="text"], input[type="file"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ddd; /* light gray border */
            border-radius: 5px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            background-color: #4CAF50; /* green submit button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049; /* darker green on hover */
        }

        input[type="submit"]:focus, input[type="reset"]:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Advertisement Request</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table border="0">
                <tr>
                    <td>Title</td>
                    <td><input type="text" name="ad_title" id="ad_title"></td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td><input type="file" name="ad_image" id="ad_image"></td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td><input type="text" name="ad_content" id="ad_content"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="ad_contact" id="ad_contact"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Apply">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
