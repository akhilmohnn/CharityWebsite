{% extends 'Helpers/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post product</title>
</head>
<body>
    <div class="container" style="max-width: 800px; margin: 20px auto; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); padding: 20px;">
        <h2 style="text-align: center; color: #333;">Post product</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table style="width: 100%;">
                <tr>
                    <td style="padding: 10px;">Image</td>
                    <td style="padding: 10px;"><input type="file" name="post_image" id="post_image"></td>
                </tr>
                <tr>
                    <td style="padding: 10px;">Content</td>
                    <td style="padding: 10px;"><textarea name="post_content" id="post_content" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td style="padding: 10px;">Request Type</td>
                    <td style="padding: 10px;">
                        <select name="post_request" id="post_request">
                            <option value="">Select</option>
                            {% for i in rqst %}
                            <option value="{{i.id}}">{{i.request_name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding: 10px;">
                        <input type="submit" value="Post" style="width: 48%; padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: #fff; cursor: pointer; transition: background-color 0.3s ease;">
                        <input type="reset" value="Cancel" style="width: 48%; padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: #fff; cursor: pointer; transition: background-color 0.3s ease;">
                    </td>
                </tr>
            </table>
        </form>
        <div class="product-list" style="margin-top: 20px;">
            <h3 style="text-align: center; color: #333;">Product List</h3>
            <table style="width: 100%;">
                <tr>
                    <th style="padding: 10px;">Image</th>
                    <th style="padding: 10px;">Content</th>
                    <th style="padding: 10px;">Action</th>
                </tr>
                {% for i in post %}
                <tr>
                    <td style="padding: 10px;"><img src="{{ i.post_image.url }}" alt="" style="max-width: 100px; height: auto;"></td>
                    <td style="padding: 10px;">{{i.post_content}}</td>
                    <td style="padding: 10px;"><a href="{% url 'Helpers:deleteproduct' i.id %}" style="color: #007bff; text-decoration: none;">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
{% endblock content %}
